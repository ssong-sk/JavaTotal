<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
<style type="text/css">
  .box {
    width: 100px;
    height: 30px;
  }
</style>
</head>
<body>
  <div style="margin: 100px 100px; width: 800px;">
    <h3 class="alert alert-info">Mycar 목록 출력</h3>
    <h5><b>총 [[${count}]]개의 자동차 정보가 등록되었습니다</b></h5>
    
    <button type="button" class="btn btn-outline-info" style="margin-right: 100px;"
    onclick="location.href='writeform'">자동차정보등록</button>
    
    <hr>
    
    <table class="table table-bordered">
      <tr class="table-info">
        <th width="60">번호</th>
        <th width="150">자동차명</th>
        <th width="120">자동차가격</th>
        <th width="100">자동차색상</th>
      </tr>
      
      <!-- list 반복하여 출력하기 -->
      <tr th:each="dto, iter:${list}">
        <td>[[${iter.count}]]</td>
        <td>
          <a th:href="@{/detail(num=${dto.num})}" style="text-decoration: none;">
            <img th:src="@{|/save/${dto.carphoto}|}" style="width: 50px;">
            [[${dto.carname}]]
            
            <!-- 댓글 갯수 추가 -->
            <span thLif="$dto.commentcount>0" style="color: red;">
              ([[${dto.commentcount}]])
            </span>
          </a>
        </td>
        
        <td>
          <span th:text="${#numbers.formatInteger(dto.carprice,0, 'COMMA')}"></span>
        </td>
        
        <td>
          <div class="box" th:style="'background-color:'+${dto.carcolor}+';'"></div>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
