<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&family=Stylish&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="one">
        첫번째 div
        <div class="hana">div 1</div>
        <div>div 2</div>
        <div>div 3</div>
        <div>div 4</div>
        <h3>h3Tag</h3>
        <h5>h5Tag</h5>
    </div>

    <div class="two">
        두번째 div
        <div class="hana">div 1</div>
        <div>div 2</div>
        <div>div 3</div>
        <div>div 4</div>
        <h3>h3Tag</h3>
        <h5>h5Tag</h5>
    </div>

    <script>
        //siblings() : 형제태그 / parent() : 부모태그 / children() : 자식태그

        $("div.one div.hana").siblings().css("color","red"); //one의 자기자신 제외 형제만 적용
        $("div").children("div.hana").css("text-decoration","underline");
        $("div.hana").next().next().css("background-color","orange");
        $("div.two").find("h3").css("border","2px solid green");


        //div one 클릭시 div 숨기기
        $(function(){
            $("div.one").click(function(){
               $(this).find("div").hide(); //one에 있는div값만 hide
               $(this).siblings().find("div").hide("slow"); //형제태그에 있는 two의 div값이 하이드됨.
            });

            //div two를 클릭 시 one에 있는 h3 사라지게 하기
            $("div.two").click(function(){
                $(this).siblings().find("h3").hide();
            });
        })
    </script>
    
</body>
</html>
