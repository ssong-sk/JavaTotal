<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&family=Stylish&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        #photo {
            position : relative;
            left: 100px;
            top: 20px;

        }

        #time {
            font-size: 2em;
            margin-left: 100px;
            font-weight: bold;

        }

        #myimg{position: relative;}
    </style>
</head>
<body>
    <img src="../image/만화이미지/04.png" id="photo">
    <script>
        var photo = document.querySelector("#photo");

        setTimeout(function(){
            photo.style.left="500px";
            photo.style.top="200px";
            //photo.style.width="400px";

        },3000); //3초뒤 함수호출
    </script>

    <h2>setTimeout & setInterval에 대한 공부</h2>
    <div id="time"></div>

    <script>
        writeTime(); //호출해야 시간이 표시가 됨.

        //1초마다 시간 다시 출력
        setInterval(function(){
            writeTime();

        },1000);

        function writeTime() {
            var date = new Date();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();

           // var time = h+ ":" + m+ ":" + s;
           //한자리 숫자일경우에는 앞에 0을 붙이기
            var time = h+ ":" +(m<10?"0"+m:m)+":"+(s<10?"0"+s:s);

            document.getElementById("time").innerHTML=time;
        }
    </script>

    <hr>
    <img src="../image/jquery_img/chick.gif" id="myimg">
    <img src="../image/jquery_img/chick.gif" id="myimg">



    <br><br>
    <button type="button" id="btngo" class="btn btn-info">Go!!</button>
    <button type="button" id="btnstop" class="btn btn-danger">Stop!!</button>

    <script>
        window.onkeyup=function(e) {

            console.log(e.keyCode); //위:38, 아래:40, 우:39, 좌:37, 엔터:13

        }

        //go버튼 누르면 0.1초마다 이동
        var myimg;
        var xpos=0;
        var ms=100;
        var inter;

        myimg=document.getElementById("myimg");
        document.getElementById("btngo").onclick=function(){
            inter=setInterval(function(){
                myimg.style.left=xpos+"px";
                xpos+=10;
            },ms);
            
        }
        

        document.getElementById("btnstop").onclick=function(){
            clearInterval(inter); //멈춤
        }
    </script>
</body>
</html>
