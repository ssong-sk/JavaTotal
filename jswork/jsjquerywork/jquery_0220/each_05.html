<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&family=Stylish&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        .bg_0{background-color: orange; color: blue;}
        .bg_1{background-color: pink; color: black;}
        .bg_2{background-color: cyan; color: wheat;}
        .bg_3{background-color: blueviolet; color: white;}
        .bg_4{background-color: beige; color: red;}
    </style>
</head>
<body>
    <b></b><b></b><b></b><b></b><b></b><b></b>

    <!--태그 반복할 때 사용하는 each문-->

    <script>
        //b태그 갯수만큼 자동 반복
        //i는 index : 0부터 
        //element는 인덱스에 해당하는 b태그 (생략가능)
        $("b").each(function(i,ele){
            $(this).text(i);
            //$(ele).text(i);
        })
    </script>

    <hr>
    <ul>
        <li>apple</li>
        <li>orange</li>
        <li>banana</li>
        <li>kiwi</li>
        <li>blueberry</li>
    </ul>

    <script>
      //  $("ul li").each(function(idx){
      //      $(this).addClass("bg_"+idx);
      //  });

        $("ul li").each(function(idx, ele){
          $(ele).addClass("bg_"+idx);

          
        });

          //li에 마우스 올려서 뒤에 ***출력
          //append after 비교
        $("ul li").mouseover(function(){
           

          //li태그뒤에 b태그 추가 된다
          $(this).after("<b>****</b>");
        });


        $("ul li").mouseover(function(){
            //find : 하나상위로 올라가서 찾을 때 . . 하위태그 b태그를 찾아서 제거
            //$(this).find("b").remove();

            //현재 이벤트 발생하는 li태그 다음 태그를 제거
            $(this).next().remove();

        })

       

     
    </script>
</body>
</html>
