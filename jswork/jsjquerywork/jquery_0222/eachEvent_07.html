<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&family=Stylish&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        img.sm{
            border: 5px groove orange;
            border-radius: 50px;
            padding: 10px;
            cursor: pointer;
            margin-top: 50px;

        }

        .large {
            width: 400px;
            height: 500px;
            position: absolute;
            left: 200px;
            top: 200px;
            border: 10px inset gold;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <div id="show"></div>
    <img src="" class="large">

    <script>
        var imgInfo=[{name:'../image/Food/1.jpg', width:'120', title:'에그샌드위치'},
        {name:'../image/Food/3.jpg', width:'130', title:'육개장'},
        {name:'../image/Food/5.jpg', width:'140', title:'에그그라탕'},
        {name:'../image/Food/8.jpg', width:'120', title:'클럽샌드위치'},
        {name:'../image/Food/12.jpg', width:'110', title:'순두부찌개'}];

        //show 배열의 이미지 넣기
        var sum = "";
        $.each(imgInfo,function(idx,elt){
           sum += "<div>";
            sum += "<img class='sm' src='" + elt.name + "'width='"+elt.width+"'><br>";
            sum += "이름 : " + elt.title + "<br>";
            sum += "</div>";

        });
        $("#show").html(sum);




        //큰 이미지에 이미지 중 첫번째가 나오게 한다.
        $(function(){
            $("img.large").attr("src",$("img.sm:eq(0)").attr("src"));

            //작은 이미지에 마우스를 올리면 45도 회전 벗어나면 다시 원래대로.....
            //방법#1
            $("img.sm").mouseover(function(){
                $(this).css("transform","rotate(45deg)");
            });

            $("img.sm").mouseout(function(){
                $(this).css("transform","rotate(0)")
            });


            //방법#2
            // $("img.sm").hover(function(){
            //     $(this).css("transform","rotate(45deg)");
            // },function(){
            //     $(this).css("transform","rotate(0)");
            // });


            //작은 이미지를 클릭하면 해당 이미지가 큰 이미지에 나오도록
            $("img.sm").click(function () {
                var imgSm = $(this).attr("src");
                $("img.large").attr("src", imgSm);
            });
        })

        

    </script>
</body>
</html>
