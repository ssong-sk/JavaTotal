<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <script>
         //이미지 배열
        var imgArr = new Array();
        imgArr[0] = "../image/Food/1.jpg";
        imgArr[1] = "../image/Food/2.jpg";
        imgArr[2] = "../image/Food/3.jpg";
        imgArr[3] = "../image/Food/4.jpg";
        imgArr[4] = "../image/Food/5.jpg";

       function showImage() {
       var idx = prompt("인덱스 번호를 입력해주세요",0)

        if(idx < 0 || idx > 4) {
            document.getElementById("result").innerHTML="해당 번호의 이미지는 없습니다.";
        }
        else {
            document.getElementById("result").innerHTML="<img src='"+imgArr[idx]+"' class=img-thumbnail>";
        }
       
       }



    </script>
</head>
<body>
    <!-- 1. 이미지 출력 이라는 버튼 만들고 버튼을 클릭하면 prompt창이 나온다
    2. 창에는 인덱스번호를 입력해주세요. 라고 출력해준 후 3. 0이라고 입력 시 0번이미지나온다.
    4. 총 5개의 이미지를 imgArr에 배열 형태로 넣고 자유로운 이미지 넣어줍니다.
    5. (단, 배열인덱스에 없는 값 입력 시 해당번호의 이미지는 없습니다. 라고 출력)  
    6. 이미지와 버튼은 부트스트랩 이용합니다.-->

    <!-- 이미지 출력버튼 만들기 -->
    <button type="button" onclick="showImage()" class="btn btn-outline-primary">이미지출력</button>
    <hr>
    <br>

    <!-- 최종데이터 저장 -->
    <div id="result"></div>

    
</body>
</html>
