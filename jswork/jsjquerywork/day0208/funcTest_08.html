<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 기본함수 만드는 문법 
    1. 파라메타와 반환값(리턴값)이 없는 함수
       function 함수명() {

       }
    
    2. 파라메타만 있고 반환값이 없는 함수
       function 함수명(파라메타이름1, 파라메타이름2, ......) {
        
       } 

    3. 파라메타도 있고 반환값이 있는 함수
       function 함수명(파라메타이름1, 파라메타이름2, ......) {
        
        return 반환값
       } 
    
    ********함수 만드는 방식

    1. normal
       function 함수명(p1, p2, ........) {

        [return 반환값 (있을수도 있고 없을수도 있음)]
       }
    
    
    2. 리터럴 방식
       함수이름 = function(p1, p2, ...........) {

        [return 반환값 (있을수도 있고 없을수도 있음)]
       }-->

       <script>
        function hello() {
            document.write("자바스크립트 함수 만들기_normal <br>");
        }

        hello();  //hello라는 함수를 입력해야 출력이 됨.

        hi = function() {
            document.write("자바스크립트 함수 만들기_리터럴 방식 <br>");
        }

        hi();
       </script>

       <!-- ---------------------------------------------------------------- -->
</body>
</html>
