<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&family=Stylish&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        #result {
            width: 500px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-family: Nanum Brush Script;
            font-size: 25px;
            margin: 20px 50px;
            border: 2px solid gray;
            background: url(../image/연예인사진/10.jpg) no-repeat right bottom; /*no-repeat right bottom 하단에 이미지넣기*/
            background-size: 50px 60px;

        }

        #imgceleb {
            border: 5px groove turquoise;
            margin: 30px 100px;
        }
    </style>

    <script>
        window.onload=function() {
            //버튼1이벤트
            document.getElementById("btn").onclick=function() {
                var name=prompt("당신의 이름은?");

                if(name==null) {
                    document.getElementById("result").innerText="<u>취소를 누르셨네요.</u>";
                }
                else {
                    document.getElementById("result").innerHTML="<u>당신의 이름은 " +name+ "입니다.</u>";
                }
            }

            //버튼2이벤트
            //버튼2를 누르면 prompt창이 나오고 10 이라고 쓰면 10번 사진이 나온다.
            //취소클릭 시 경고창에 사진을 바꾸지 않겠어요 라고 한 후 함수죵료
            //음수나 21번 이후 숫자를 누르면 1~20까지만 사진이 존재합니다.
            //숫자에 맞는 사진이 나옵니다.

            document.getElementById("btn2").onclick=function() {
                var idx = prompt("1~20사이의 번호를 입력하시오");
                document.getElementById("result").innerHTML= idx + "<u>번의 사진이 존재합니다.</u>";

                if(idx==null) {
                    alert("사진을 바꾸지 않을래요");
                    return;
                }


                if(idx < 1 || idx > 20) {
                    alert("1~20까지만 사진이 존재합니다.")
                    return;
                    
                }
                    var imgpath = "../image/연예인사진/" +idx+ ".jpg";
                    imgceleb.setAttribute("src",imgpath);
                   
            }
            
            //3번 버튼 입력시 prompt 창 나오고 이미지의 너비를 입력해주세요.
            //입력한 너비로 이미지크기 변경(취소클릭하면 이미지너비 변경 안함 경고창!!)

            document.getElementById("btn3").onclick=function() {
                var weightIma = prompt("이미지의 너비를 입력해주세요.");
                document.getElementById("result").innerHTML= weightIma + "<u> 사이즈로 입력 했습니다.</u>";

                if(weightIma == null) {
                    alert("이미지너비 값을 입력해주세요.");
                    return;
                }

                else {
                    imgceleb.setAttribute("width",weightIma); //이미지 크기 변경
                   
                }
            }

            //버튼4
            document.getElementById("btn4").onclick=function() {
                var sanimg = "../image/Food/1.jpg";
                document.getElementById("result").innerHTML= "<u>샌드위치</u>";
                imgceleb.setAttribute("src",sanimg);
                
            }

            //버튼5
            document.getElementById("btn5").onclick=function() {
                var coimg = "../image/Food/2.jpg";
                document.getElementById("result").innerHTML= "<u>꼬치구이</u>";
                imgceleb.setAttribute("src",coimg);
                
            }

        }
    </script>
</head>
<body>
    <button type="button" class="btn btn-outline-info" id="btn">이벤트 연습_1</button>
    <button type="button" class="btn btn-outline-success" id="btn2">이벤트 연습_2</button>
    <button type="button" class="btn btn-outline-warning" id="btn3">이벤트 연습_3</button><br><br>
    <button type="button" class="btn btn-outline-danger" id="btn4">샌드위치</button>
    <button type="button" class="btn btn-outline-dark" id="btn5">꼬치</button>

    <div id="result">테스트</div>
    <img src="../image/연예인사진/9.jpg" width="250" id="imgceleb">
</body>
</html>
