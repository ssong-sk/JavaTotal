<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&family=Stylish&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        div{
            border: 1px solid gray;
            padding: 20px 20px 20px 20px;
            width: 500px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>폼태그 연습_#1</h2>
    <div>
        <b>아이디</b>
        <input type="text" style="width: 150px;" placeholder="이름">
        <br>
        <b>비밀번호</b>
        <input type="password" style="width: 150px;" placeholder="비밀번호">

    </div>
    
    <script>
        //포커스 갈 경우 배경색
        $("input:text,input:password").focus(function(){
            $(this).css("background-color","pink"); 
        });

        //포커스 벗어날 경우 원래대로
        $("input:text,input:password").blur(function(){
            $(this).css("background-color","white");
        });
    </script>

    <h2>폼태그 연습_#2</h2>
    <div>
        <input type="checkbox" id="cblisence" value="lic">운전면허
        <button type="button" id="btn1">확인</button>
        &nbsp;&nbsp;<span></span>
    </div>

    <script>
        $("#btn1").click(function(){
            var a = $("#cblisence").val(); //value를 넣지않으면 on으로(value미지정시)
            var b = $("#cblisence").is(":checked"); //체크 상태에 따라 ture/false

            $("span:eq(0)").html(a + "," + b);
        });
    </script>

    <h2>폼캐그 연습_#3</h2>

    <div>
        <b>당신의 연령대?</b>
        <input type="radio" name="age" value="20대">20대
        <input type="radio" name="age" value="30대">30대
        <input type="radio" name="age" value="40대">40대
        <input type="radio" name="age" value="50대">50대
        <input type="radio" name="age" value="60대이후">60대이후

        <br>
        <button type="button" id="btn2">연령대 출력</button>
        <span></span>

    </div>

    <script>
        //연령대 출력
        $("#btn2").click(function(){

            var data = $("input[name='age']:checked").val(); //체크 된 값 가져오기
            $("span:eq(1)").html(data);
        });
    </script>

    <h2>폼태그 연습_#4</h2>
    <div>
        <b>여행을 가본나라는?</b>
        <input type="checkbox" name="nara" value="프랑스">프랑스
        <input type="checkbox" name="nara" value="영국">영국
        <input type="checkbox" name="nara" value="체코">체코
        <input type="checkbox" name="nara" value="미국">미국
        <input type="checkbox" name="nara" value="싱가폴">싱가폴
        <br>
        <button type="button" id="btn3">가본나라 출력</button>
        <span></span>
    </div>

    <script>
        $("#btn3").click(function(){
           var len = $("input[name='nara']:checked").length;
           // alert(len);

           var s = "<br>체크된 갯수 : " + len;

           if(len==0) {
            s+="<br>가본나라 없음";
           }
           else {
            $("input[name='nara']:checked").each(function(i){
                s += "<br>"+$(this).val()+"&nbsp";
            });
           };

           $("span:eq(2)").html(s);
        });
    </script>

    <h2>폼태그 연습_#5</h2>

    <div>
        <select id="selone">
            <option value="red">빨간색</option>
            <option value="yellow">노란색</option>
            <option value="green">초록색</option>
            <option value="blue">파란색</option>
            <option value="purple">보라색</option>
        </select>
        <br>
        <button type="button" id="btn4">색상 가져오기</button>
        <br>
        <span></span>
    </div>

    <script>
        //버튼 누르면 파란색 글자가 파란색으로 나오게..
        //#아이디 option:selected
        $("#btn4").click(function(){
           var text = $("#selone option:checked").text();
           var colval = $("#selone option:checked").val();

        //    var s = "선택 text : " + text;
        //    s+=", 선택val : " + colval;
        var s = "<b style='color:"+colval+"'>"+text+ "</b>";
           $("span:eq(3)").html(s);

        });
    </script>
</body>
</html>
