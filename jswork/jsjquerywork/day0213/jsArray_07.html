<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        for(var i = 1; i <= 10; i++) {
            document.write("<b>" + i + "</b>&nbsp;&nbsp;");
        }

        document.write("<br><br>");

        //food폴더의 1~10 까지를 출력하시오 (너비 :100)

        for(var i = 1; i <= 10; i++) {
            var f = "<img src = '../image/Food/" + i + ".jpg' width = '100' height = '100'>";
            document.write(f);
        }

        document.write("<br><br>");
        //logoimg폴더에 toy01~toy06.png까지 출력하시오.
        for(var i = 1; i <= 6; i++) {

            document.write(logo);
        }

        document.write("<br><br>");
        //사진의 일렬번호가 없을 때 이미지를 배열에 담아 출력
        var imgArr = ["a01", "acc01", "box", "open", "acc02", "icon01", "shoe01"];

        for(var i = 0; i < imgArr.length; i++ ) {
            var a = "<img src = '../image/logoImg/" +imgArr[i]+ ".png' width = '100'>";
            document.write(a);
        }

        document.write("<br><br>");
        //Q. 만화이미지의 01. PNG~ 20. PNG 까지를 출력하세요.(4행 5열)

        for(var i = 1; i <= 20; i++) {
            if(i < 10) {
                i = "0" + i;
            }
            
            
            var im = "<img src = '../image/만화이미지/" + i + ".png' width = '100'>";
            document.write(im);

            if(i % 5 == 0) {
                document.write("<br>");
            }
