<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //대입연산자
        var a = 10;

        document.write(a + "<br>"); //10

        //증감연산자
        a += 5;
        document.write(a + "<br>"); //15 / 이클립스와 계산식은 동일하다 (재사용가능)

        //
        var b = 20;
        b++;

        document.write(b + "<br>");

        //콘솔창 출력
        b++;
        console.log(b);

    </script>
</head>
<body>
</body>
</html>
