<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&family=Stylish&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        div.sist{
            position: absolute;
            left: 300px;
            width: 250px;
            height: 300px;
            border: 2px groove gray;
            border-radius: 20px;
            top : 100px;
            padding-top: 15px;
        }

        ul li {list-style: none;}

        ul.menu>li{
            font-size: 2em;
            font-family: Nanum Brush Script;
            font-weight: bold;
            cursor: pointer;
        }

        ul.submenu>li{
            font-size: 24px;
            font-family: Nanum Brush Script;
            font-weight: normal;
        }
    </style>

    <script>
        
        $(function(){
            //모든 서브 메뉴만 가리기
            $("ul.submenu").hide();

           //이벤트
           //메인 메뉴명을 클릭시 해당 메뉴의 서브 메뉴가 나타난다
           //다른 서브메뉴들은 모두 숨긴다
           $("ul.menu>li").click(function(){
            $("ul.submenu").show(); //한번에 보이게
            //$(this).find("ul.submenu").show(); //각 메뉴 클릭하면 해당 메뉴나오게
            $(this).siblings().find("ul.submenu").hide("slow");
           });
        });
    </script>
</head>
<body>
    <div class="sist">
        <ul class="menu">
            <li>교육센터소개
              <ul class="submenu">
                <li>센터소개</li>
                <li>연혁</li>
                <li>강사소개</li>
                <li>교육시설</li>
              </ul>
            </li>

            <li>취업과정
                <ul class="submenu">
                  <li>강남교육센터</li>
                  <li>강북교육센터</li>
                </ul>
            </li>

            <li>취업센터
                <ul class="submenu">
                  <li>취업현황</li>
                  <li>수강후기</li>
                  <li>포트폴리오</li>
                  <li>구인현황</li>
                </ul>
            </li>
        </ul>
    </div>
    
</body>
</html>
