<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
</head>
<body>
   <div style="margin: 100px 100px; width: 500px;">
    <form action="insert" method="post" enctype="multipart/form-data">
      <table class="table table-bordered">
        <caption align="top"><b>글쓰기</b></caption>
        <tr>
          <th class="table-info" width="120">자동차명</th>
          <td>
            <input type="text" name="carname" required="required" class="form-control" style="width: 120px;">
          </td>
        </tr>
        
        <tr>
          <th class="table-info" width="160">자동차가격</th>
          <td>
            <input type="text" name="carprice" required="required" class="form-control" style="width: 200px;">
          </td>
        </tr>
        
        <tr>
          <th class="table-info" width="120">자동차색상</th>
          <td>
            <input type="color" name="carcolor" required="required" class="form-control" style="width: 120px;">
          </td>
        </tr>
        
        <tr>
          <th class="table-info" width="120">자동차사진</th>
          <td>
            <input type="file" name="carupload" class="form-control" style="width: 300px;" required="required">
          </td>
        </tr>
        
        <tr>
          <td colspan="2" align="center">
            <button type="submit" class="btn btn-outline-warning">저장</button>
            <button type="button" class="btn btn-outline-success" onclick="location.href='list'">목록</button>
          </td>
        </tr>
      </table>
    </form>
  </div>
</body>
</html>
