<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&family=Stylish&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            var imgArr = new Array(5);

            imgArr[0]="../image/만화이미지/01.png";
            imgArr[1]="../image/만화이미지/02.png";
            imgArr[2]="../image/만화이미지/03.png";
            imgArr[3]="../image/만화이미지/04.png";
            imgArr[4]="../image/만화이미지/05.png";

            //모든 이미지에 같은 이미지를 넣어 width, height, border
            $("img").attr("src","../image/연예인사진/9.jpg").css({
                "width": "200px",
                "border":"1px solid blue"
            });

            //img 태그에 마우스 올리면 배열5개 중 한개가 랜덤으로 나온다.
            $("img").mouseover(function(){
                //현재이미지 얻기
                currImg = $(this).attr("src");

                //랜덤 0~4
                var ranImg = parseInt(Math.random()*5);
                $(this).attr("src", imgArr[ranImg]);
            });

            $("img").mouseout(function(){
                $(this).attr("src",currImg);
            })
        });
    </script>
</head>
<body>
    <img src="">
    <img src="">
    <img src="">
    <img src="">
    <img src="">
    
</body>
</html>
