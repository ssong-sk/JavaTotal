<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ans = confirm("정말 삭제할까요?"); //확인창은  confirm

        if(ans) { //true 값은 생략 가능함. //결과값이 하나만 가지는것은 true이기 때문
            document.write("삭제합니다<br>");
        }
        else {
            document.write("삭제하지 않습니다.<br>")
        }
    </script>
<!-- ---------------------------------------------------------------------------------- -->
    <script>
        //문자열내에서 연산이 가능한 함수 :  eval
        var a = eval("15 + 10.5");

        document.write(a + "<br>");
        document.write(parseFloat(a) + parseInt(a) + "<br>"); //50.5
    </script>
<!-- ---------------------------------------------------------------------------------- -->

    <script>
        //prompt창에 단을 입력해서 그 해당 단 줄력하기
        var gugu = prompt("단을 입력해주세요");
        document.write(gugu + "단" + "<br>");
        
        for(var i = 1; i <= 9; i++) {
            document.write(gugu + "X" + i + "=" + (gugu * i) + "<br>"); //하나의 행 안에서 뽑아야됨.
        }
    </script>
</body>
</html>
