<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
</head>
<body>
  <header th:replace="~{fragment/header ::header}"></header>
  <h3 class="alert alert-info">Home 입니다</h3>

  <h3>현재날짜 :

  <a th:href="@{/hello1}">타임리프 Hello1</a><br>
  <a th:href="@{/hello2(name='이제니', age=33)}">타임리프 Hello2</a><br>
  <a th:href="@{/list}">타임리프 list</a><br><br><br>
  <a th:href="@{/login1}">admin 로그인</a><br>
  <a th:href="@{/login2}">angel 로그인</a><br><br>

  <!-- 버튼으로 이동시 -->
  <button type="button" class="btn btn-outline-info" onclick="location.href='hello1'">hello1</button>
  <button type="button" class="btn btn-outline-success" onclick="location.href='hello2?name=lee&age=33'">hello2</button>

</html>
