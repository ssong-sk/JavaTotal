<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #out {
            position: absolute;
            top: 50px;
            left: 50px;
            border: 2px solid gray;
            width: 300px;
            height: 200px;
            padding: 10px 10px;
            font-size: 11pt;
            background-color: aqua;
        }
    </style>

    <script>
        var rnd;
        var cnt = 0;

        window.onload=function() {
            //1~100까지 랜덤수
            rnd = parseInt(Math.random()*100)+1;
        }

        //널값 입력
        function check(su) {
            if(su <= 0 || su >100) {
                alert("잘못 입력 했습니다.");
                frm.num.value=''; //잘못입력했을경우 초기화(검색입력값)
                return false; //함수 종료(잘못적었을 경우)
            }

            //난수와 숫자를 비교해서 결과 출력
            cnt++;
            if(su > rnd) {
                out.innerHTML+=cnt+" : " +su + "보다 작습니다.<br>";
            }
            else if(su <rnd) {
                out.innerHTML+=cnt+" : " +su + "보다 큽니다.<br>";
            }
            else {
                out.innerHTML+="<h4>축하합니다. 정답은 " +rnd+ "입니다</h4>";
                imge.src="../image/만화이미지/01.png";
            }

            if(cnt >= 10) {
                out.innerHTML+="<h4>꽝~다음 기회에......</h4>";
                imge.src="../image/logoImg/captain.png";
                return false;
            }
            frm.num.value=''; //잘못입력했을경우 초기화(검색입력값)
        }
    </script>
</head>
<body>
    <form action="#" name="frm" onsubmit="return false"> <!--submit 안하게 해달라고 적어야 출력에 적힘(안쓰면 보였다가 바로 사라짐)-->
        <b>숫자입력 : </b>
        <input type="text" name="num" size="5" onkeydown="if(event.keyCode==13) check(value)"> <!--입력-->
    </form>

    <div id="out"></div>
    <div style="position: absolute; top: 80px; left: 350px;">
        <img src="" name="imge">
    </div>
</body>
</html>
