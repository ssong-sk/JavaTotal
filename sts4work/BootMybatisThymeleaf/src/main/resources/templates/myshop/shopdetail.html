<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
<style type="text/css">
  .box {
    width: 30px;
    height: 30px;
    border-radius: 30px;
  }
</style>
</head>
<body>
	<div style="margin: 100px 100px; width: 600px;">
		<h3>[[*{dto.sangpum}]] 상세보기</h3>
		<table class="table table-bordered">
			<tr>
				<td><img th:src="@{|/photo/${dto.photo}|}"
					style="max-width: 400px; boarder: 2px solid gray;"></td>
				<td>
					<div th:object=${dto}>
						<h4>상품명 : [[*{sangpum}]]</h4>
						<h4>가격: [[*{price}]]</h4>
						
						<div class="d-inline-flex">
						<h4>색상: <div class="box" th:style="'background-color:'+${dto.color}+';'"></div></h4>
						</div>
						
						<h4>입고일 : <span th:text="${#calendars.format(dto.writeday,'yyyy-MM-dd HH:mm')}"></span></h4>
						
						<br>
						<br>
						
						<button type="button" class="btn btn-outline-info" th:onclick="|location.href='@{/updateform(num=${dto.num})}'|">수정</button>
	                    <button type="button" class="btn btn-outline-danger" th:onclick="|location.href='@{/delete(num=${dto.num})}'|">삭제</button>
	                    <button type="button" class="btn btn-outline-warning" onclick="location.href='addform'">글쓰기</button>
	                    <button type="button" class="btn btn-outline-success" onclick="location.href='/'">목록</button>
					</div>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
