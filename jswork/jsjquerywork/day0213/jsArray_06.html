<body>
    <script>
        var fruit = ['apple', 'stroberry', 'orange', 'banana', 'goldorange'];

        document.write("fruit[0] = " + fruit[0], "<br>");
        document.write("fruit[1] = " + fruit[1], "<br>");
        document.write("fruit[2] = " + fruit[2], "<br>");
        document.write("fruit[3] = " + fruit[3], "<br>");
        document.write("fruit[4] = " + fruit[4], "<br>");
        document.write("-----------------------------------<br>");

        for(var i = 0; i < fruit.length; i++) {
            document.write(fruit[i] + "<br>");
        }
    </script>

    <h1>10개의 난수 출력하기</h1>
    <script>
        var rnd; //랜덤값
        for(var i = 1; i <= 10; i++) {
            rnd = parseInt(Math.random()*10)+1; //1~10까지 랜덤값
            //document.write('<h2>' + rnd + '</h2>');
            document.write('<b>' + rnd + '</b>&nbsp;&nbsp;'); //&nbsp는 옆으로 띄어쓰기
        }
    </script>

    <script>
        var arr2 = ['red', 'pink', 'gray', 'yellow', 'green'];

        //Hello가 arr2의 갯수만큼 출력되는데 각 각 해당 색으로 <font>태크 이용

        for(var i = 0; i <arr2.length; i++) {
            document.write("<font color = '" + arr2[i] + "' size = '5'>Hello</font>&nbsp;");
        }
    </script>

    <h3>Q. 배열출력</h3>
    <script>

        //h2태그로 배열 문자열을 해당 색으로 출력하자.

        for(var i = 0; i < color.length; i++) {
           // document.write("<font color = '" + color[i] + "' size = '5'> '" + color[i] + "' </font>&nbsp;&nbsp;");
           document.write("<h2 style = 'color : " + color[i] + ";'>" + color[i] + "</h2>"); 
        }
    </script>
<!------------------------------------------------------------------------------------------>
    <h3>배열 요소에 추가 삭제</h3>
    <script>
        var foods = new Array();

        foods.push("햄버거"); //배열 마지막에 요소 추가 = foods[0] = "햄버거"와 같은 의미 -> 맨끝에 값 추가
        foods.push("스테이크");
        foods.push("파스타");

        //출력
        for(var i = 0; i < foods.length; i++) {
            document.write("<h3>" + foods[i] + "</h3>");
        }

        document.write("---------------------------------------<br>")
        foods.pop(); //마지막 배열 값을 제거
        //foods.pop(); //그 다음 배열 값을 제거
        for(var i = 0; i < foods.length; i++) {
            document.write("<h3>" + foods[i] + "</h3>");
        }

        document.write("---------------------------------------<br>")
        foods.shift(); //배열의 첫번째 요소 제거
        //foods.unshift(); //배열의 맨 앞에 값 추가
        console.log(foods);

    </script>
