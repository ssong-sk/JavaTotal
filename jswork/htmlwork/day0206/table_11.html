<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 2px solid gray;
            border-collapse: collapse; /*칸과 칸 사이 여백 없이 보더라인이 생김*/
        }

        tr,th,td {
            border: 1px dotted green;
        }
    </style>
</head>
<body>
    <table border="1">
        <thead> <!--thead는 머릿부분으로 인식(헤드) 씨멘티태그라고함 / 코드에 영향이 없는 영역구분. / 생략도 가능-->
            <tr> <!-- tr은하나의 행을 의미함 -->
                <th>이름</th> <!-- tr안에 th(제목), td(내용)를 둘 수 있음-->
                <th>학과</th>
                <th>학년</th>
                <th>주소</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>강동원</td>
                <td>컴공과</td>
                <td>2학년</td>
                <td>서울시 서초구</td>
            </tr>

            <tr>
                <td>서강준</td>
                <td>건축학과</td>
                <td>3학년</td>
                <td>서울시 강동구 길동</td>
            </tr>

            <tr>
                <td>이동욱</td>
                <td>항공학과</td>
                <td>4학년</td>
                <td>인천시 서구</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
