<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
<style type="text/css">
  .box {
    width: 100px;
    height: 30px;
    border-radius: 20px;
  }
</style>
</head>
<body>
  	<div style="margin: 100px 100px; width: 650px;">
		<h3>([[*{dto.pro_name}]]) 상세보기</h3>
		<table class="table table-bordered">
			<tr>
				<td><img th:src="@{|/productimage/${dto.pro_image}|}"
					style="max-width: 270px; border-radius: 20px;"></td>
				<td>
					<div th:object=${dto}>
						<h5>상품명 : [[*{pro_name}]]</h5>
						<h5>가격: \<span th:text="${#numbers.formatInteger(dto.pro_price,0,'COMMA')}"></span></h5>
						
						<h5 class="d-inline-flex">색상: &nbsp;<div class="box" th:style="'background-color:'+${dto.pro_color}+';'"></div></h5>
	
						<h5>입고일 : <span th:text="${#calendars.format(dto.pro_create_date,'yyyy-MM-dd HH:mm')}"></span></h5>
						
						<br>
						<br>
						<br>
						<br>
						<button type="button" class="btn btn-outline-info" th:onclick="|location.href='@{/updateform(pro_num=${dto.pro_num})}'|">수정</button>
	                    <button type="button" class="btn btn-outline-danger" th:onclick="|location.href='@{/delete(pro_num=${dto.pro_num})}'|">삭제</button>
	                    <button type="button" class="btn btn-outline-warning" onclick="location.href='from'">글쓰기</button>
	                    <button type="button" class="btn btn-outline-success" onclick="location.href='/'">목록</button>
					</div>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
