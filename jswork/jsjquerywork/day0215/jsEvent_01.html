<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>
    <script>
        /*3개의 버튼에 부트스크랩 적용하고 각 각의 버튼을 클릭하면 result에 해당 이미지를 출력
        (단, 출력시마다 만화이미지를 출력할까요? 물어보고 '예'일 경우에만 출력되도록)*/

        function buttonComic() {
            var a = confirm("만화이미지를 출력할까요?");

            if(a) {
                document.getElementById("result").innerHTML="<img src='../image/만화이미지/01.png' class=img-thumbnail>"
            }
        }

        function buttonFood() {
            var b = confirm("음식이미지를 출력할까요?");
            
            if(b) {
                document.getElementById("result").innerHTML="<img src='../image/Food/1.jpg' class=img-thumbnail>"
            }
        }

        window.onload=function() {
            document.getElementById("btnCeleb").onclick=function() {

                var c = confirm("연예인이미지를 출력할까요?")
                if(c) {
                document.getElementById("result").innerHTML="<img src='../image/연예인사진/9.jpg' class=img-thumbnail>"
            };
            
            }

        }


      
    </script>
</head>
<body>

    
    <button type="button" onclick="buttonComic()" class="btn btn-outline-warning">만화이미지</button>
    <button type="button" onclick="buttonFood()" class="btn btn-outline-info">음식이미지</button>
    <button type="button" id="btnCeleb" class="btn btn-outline-primary">연예인이미지</button>
    <hr>
    <br>
    <div id="result"></div>
</body>
</html>
