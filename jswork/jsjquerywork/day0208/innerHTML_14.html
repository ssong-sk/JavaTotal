<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>

    <script>
        //바디 보다 출력하려는 코딩이 위에 있는 경우에는  window를 사용해서 가져와야한다.
        //자바스크립트는 순차적 진행
        window.onload = function() {
            document.getElementById("name"); //name 이라는 아이템에 접근을 해서 불러오는것
            document.getElementById("name").innerHTML = "이순신";

        }
    </script>
</head>
<body>
    <p id="name">홍길동</p>
   
</body>
</html>
