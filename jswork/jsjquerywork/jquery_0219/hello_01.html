<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&family=Stylish&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script> <!--jquery 코드를 가져와야 사용가능-->
    <title>Document</title>
    <script>
        //#1jquery 사용시 window.onload에 해당_ 거의 사용 안함.
        // $(document).ready(function(){

        // })

        //#2jquery 축약해서 간단하게 사용 
        $(function(){

            //css 적용 : 스타일변경, 반환

            //방법1
            $("#good").css("color","red");
            $("#good").css("background-color","yellow");

            //방법2 _ 2번연속 css호출
            $("#good").css("color","blue").css("backgroundColor","pink");

            //방법3 style변경 할 항목이 많을경우
            $("#good").css({

                "color":"magenta",
                "background=color":"cyan",
                "width":"300px",
                "border":"2px solid green"
            });

            //selector가 2군데 존재 동시적용
            $("div.hello>div").css({
                "font-size":"2em",
                "color":"green",
                "font-weight":"bold"
            });

            //#good의 배경색으로 div.hello의 글자색으로 적용
          //  var goodBg=$("#good").css("background-color");
            //$("div.hello").css("background-color",goodBg);

            //한줄로 써보기  - #good의 배경색으로 div.hello의 글자색으로 적용
            $("div.hello").css("background-color",$("#good").css("background-color"));

            //body태그 아래 모든 태그 글꼴변경
            $("body").css("font-family", "Nanum Pen Script").css("font-size","30px");

            //bts div 속성, 위치
            $("div.bts").css({
                "position":"absolute",
                "left":"300px",
                "top" : "1200px",
                "width" : "300px",
                "height" : "150px",
                "border" : "10px inset gold"
            })

            //모든 b태그 글자색 변경
            $("b").css("color","magenta");

            //b태그중에서 1번 2번 3번 인데스만 변경 (<b>태그가 총 4개며 순서대로 배열처럼 순서부여)
            $("b:eq(1)").css("background-color","orange"); //방법1
            $("b").eq(2).css("background-color","blue");

            //전체b태그 중에서 첫번째 마지막 border 변경
            $("b:first").css("border","4px solid red"); //처음 번호는 first나 eq(0)을 사용가능
            $("b:last").css("border", "4px dotted purple");

            //gt(3) : 이후 / lt(3) : 이전
            $("b:gt(1)").css("font-size","50px"); //2번 인덱스 부터 모두 변경됨.
            $("b:lt(2)").css("background-color","gray"); //0번만 변경

            //첫번째 이미지 width값 200으로 변경
            $("img:eq(1)").css("width","100px");
            
            

        })
    </script>
</head>
<body>
    <h2 id="good">h2 id good</h2>
    <h3 class="good2">h3 class good2</h3>

    <div class="hello">
        div class hello
        <div>
            div hello 아래 div 
        </div>
    </div>

    <div class="bts">
        <b>div bts 아래 b태그</b>
        <span>div bts 아래 span태그</span>
        <div>
            div bts 아래 div
            <img src="../image/logoImg/a03.png">
        </div>
    </div>

    <div class="hello">
        div 2번째 hello
        <img src="../image/Food/1.jpg">
        <div>div hello 아래 div태그</div> 
    </div>

    <b>단독 b태그#1</b>
    <b>단독 b태그#2</b>
    <b>단독 b태그#3</b>
    
</body>
</html>
