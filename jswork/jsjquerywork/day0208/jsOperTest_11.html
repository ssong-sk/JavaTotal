<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = "hello";
        var b = 100;
        var c = 10.5;
        var d = "90";

        //typeof  - 사용으로 해당 type을 알아볼 수 있음
        document.write(typeof(a) + "<br>");
        document.write(typeof(b) + "<br>");
        document.write(typeof(c) + "<br>");
        document.write(typeof(d) + "<br>");

        document.write(b + 100 + "<br>");
        document.write(d + 100 + "<br>");
///////////////////////////////////////////////////////////////////////

        //isNaN (Not a Number / 숫자가 아니다) : 문자일 경우 true, 숫자일 경우 false
        document.write(isNaN(100) + "<br>"); //false
        document.write(isNaN("hello") + "<br>"); //true
        document.write(isNaN("a100") + "<br>");
        document.write(isNaN("50") + "<br>"); // isNan("50")과 같은 숫자형 문자는 숫자로 인식되어 false로 나타남

        /////////////////////////////////////////////////////////////////////////

        //현재 날짜 출력
        var date = new Date();
        document.write(date.getFullYear() + "<br>"); //메서드 호출하는 부분이기 때문에 () 사용해야함
        document.write((date.getMonth()+1) + "<br>"); //2월로 하려면 +1을 해야함.
        document.write(date.getDate() + "<br>"); //현재일 
        document.write(date.getDay() + "<br>"); //2이면 화요일, 숫자로 요일이 표현됨.

        ////////////////////////////////////////////////////////////////////////////////

        //오늘은 날짜 출력
        document.write("오늘은 " + date.getFullYear() + "년 " + (date.getMonth()+1) + "월 "
        + date.getDate() + "일 입니다.<br>");
    </script>
    
    <!-- -------------------------------------------------------------------- -->

    <script>
        var input = prompt("숫자를 입력해 주세요.");

        function checkIsNan(input) {
            result = Number(input);

            if(isNaN(result) == true) {
                document.write("숫자가 아닙니다.");
            }
            else {
                document.write( "숫자입니다.");
            }
        }

        checkIsNan(input);
    </script>
</body>
</html>
