<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&family=Stylish&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>

    <script>
        $(function(){
            $("#btn1").click(function() {
                //box1 아래 모든 img 태그복사
                //var num1= $("#box1").find("img").clone(); //방법1 find는 밑단에서 부모를 찾을 때 많이 사용(보편적)
                var num1 = $("#box1 img").clone(); //방법2

                //3번 영역에 추가
                $("#box3").append(num1);
            });

            $("#btn2").click(function() {
                var num2 = $("#box2>img").clone();
                $("#box4").append(num2);
            });


            $("#btn3").click(function(){
                $("#box3").find("img").remove();
                $("#box4").find("img").remove();
            });
            
        });
    </script>
</head>
<body>
    <button type="button" class="btn btn-info" id="btn1">1번 영역 복사해서 3번 영역에 추가</button>
    <button type="button" class="btn btn-success" id="btn2">2번 영역 복사해서 4번 영역에 추가</button>
    <button type="button" class="btn btn-success" id="btn3">추가 된 3,4번 지우기</button>

    <hr>
    
    <div id="box1">
        <b>1번영역</b>
        <img src="../image/만화이미지/01.png">
        <img src="../image/만화이미지/02.png">
    </div>

    <div id="box2">
        <b>2번영역</b>
        <img src="../image/만화이미지/03.png">
        <img src="../image/만화이미지/04.png">
    </div>

    <div id="box3">
        <b>3번영역</b>
       
    </div>

    <div id="box4">
        <b>4번영역</b>
       
    </div>
</body>
</html>
