<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&family=Stylish&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        div {
            width: 500px;
            height: 130px;
            text-align: center;
            line-height: 130px;
            font-size: 25px;
            margin-bottom: 10px;
        }

        .hello_0 {
            border: 10px groove gray;
            font-family: Nanum Brush Script;
            background-color: pink;
            color: blue;
        }

        .hello_1{
            border: 10px groove blue;
            font-family: Nanum Brush Script;
            background-color: yellow;
            color: white;
        }

        .hello_2 {
            border: 10px groove salmon;
            font-family: Nanum Brush Script;
            background-color: green;
            color: yellow;
        }

        .hello_3 {
            border: 10px groove orange;
            font-family: Nanum Brush Script;
            background-color: magenta;
            color: wheat;
        }

        .hello_4 {
            border: 10px groove greenyellow;
            font-family: Nanum Brush Script;
            background-color: purple;
            color: white;
        }

    </style>
</head>
<body>
    <button type="button" class="btn btn-info">스타일적용</button>
    <button type="button" class="btn btn-danger">스타일제거</button>

    <div>안녕하세요</div>
    <div>반가워요</div>
    <div>수요일이네요</div>
    <div>날이 흐리네요</div>
    <div>공부해야죠</div>

    <script>
        $(function(){
            $("button:eq(0)").click(function(){
                $("div").each(function(index){
                    $(this).addClass("hello_"+index);
                });
            });

            $("button:eq(1)").click(function(){
                $("div").removeClass();
            });
        });
    </script>
</body>
</html>
