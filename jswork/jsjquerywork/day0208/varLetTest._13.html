<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 1;
        let b = 2;

        function myFunction() { //영역이 다르므로 a,b는 전역변수와 다르다.
            var a = 3;
            let b = 4;

            if(true) {
                var a = 5;
                let b = 6;

                console.log(a); //5
                console.log(b); //6
            }

            console.log(a); //5
            console.log(b); //4

        }
        myFunction();
        console.log(a); //1
        console.log(b); //2
        
    </script>

    <!-- ------------------------------------------------------------------- -->
    <script>
        //전역변수
         var m = 10;
         var n = 100;

         function outer() {
            //지역변수 : 지역 내에서만 사용하는 변수
            var m = 20;

            document.write("3. m = " + m + "<br>");
            document.write("4. n = " + n + "<br>");
         }

         document.write("1. m = " + m + "<br>");
         document.write("2. n = " + n + "<br>");

         outer();
    </script>
</body>
