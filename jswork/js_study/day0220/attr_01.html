        //attr("속성") : 속성값 반환

        //마우스 갖다 되면 신민아 사진 나오게 하기
        $(function(){
            // $("img:eq(0)").mouseover(function(){
            //     bySrc = $(this).attr("src");
            //     $(this).attr("src","../image/연예인사진/17.jpg");
            // });

            //마우스를 떼면 다시 박보영
            $("img:eq(0)").mouseout(function(){
                $(this).attr("src",bySrc);
            });

            //h2 마우스 가져다 되면 노랑색 / 떼면 화이트
            //hover = mouseover + mouseout
            $("h2").hover(function(){
                $(this).css("background-color","yellow");
            }, function(){
                $(this).css("background-color","white");
            });

            //박보영 클릭 시 4번째 사진이 박보영으로 바뀌게 하기 -> 사진바뀌게 해서 신민아로 나옴
            $("img:eq(0)").click(function(){
                //현재이미지
                var curName=$(this).attr("src");

                //너비
                var curW=$(this).css("width");

                //img 3번 인덱스의 이미지 적용
                 $("img:eq(3)").attr("src",curName).css("width".curW);
            });


            //박보영의 irum속성을 적용한 3번 인덱스 이미지 아래에 b태그로 나타내시오
            //append : 특정 태그 이후에 추가하기
            //afger :  특정 태그 아래 안을 추가하기
            $("img:eq(0)").click(function(){
                var curIrum = $(this).attr("irum");
                $("img:eq(3)").after("<b>" + curIrum + "</b><br>");
            });

            
            //hover 이용 모든 h3에 마우스 갖다 높으면 글자색 바뀌고 마우스 벗어나면 다 처음 글자색
            $("h3").hover(function(){
                $(this).css("color","green");
            },function(){
                $(this).css("color","black");
            });


            //음식 사진 클릭 시 scr 와 width 얻어서 img 중 음식 사진들 복사 
            //아래 이미지에 모두 같은 이미지 넣기
            //lt : 이전 gt:이후 gt(2):2번 포함 안된 2번 이후

            $("figure>img").click(function(){

                //해당 이미지 src 및 width 얻기
                var selImg = $(this).attr("src");
                var selW = $(this).attr("width");

                //3번 이후 모든 img 적용
                $("img.gt(3)").attr("src",selImg).css("width",selW);
            });

            //클릭한 이미지 다음 캐그 안의 text를 얻어서 2번째 h3에 적용

            //next():다음태그
            //prev():이전태그

            var foodName=$(this).next().text();
            $("h3:eq(1)").text(foodName);

        });
    </script>
