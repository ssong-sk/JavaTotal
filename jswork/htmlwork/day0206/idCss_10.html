<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myimg1 {
            width: 200px;
            height: 200px;
            border-radius: 100px;
            border: 3px solid orange;
        }

        #myimg2 {
            position: relative; /*상대값*/
            left: 200px;
            top: 100px;
            width: 200px;
        }

        #myimg3 {
            position: absolute;
            left: 800px;
            top: 150px;
            width: 200px;
        }

        #myimg4 {
            width: 3000px;
            height: 3000px;
            background-image: url(../image/logoImg/toy06.png);
            background-repeat: no-repeat;
        }

        /*마우스 클릭시 이미지 변경*/
        #myimg4:active {
            background-image: url(../image/logoImg/toy02.png);

        }

        /*마우스 오버시 이미지 변경*/
        #myimg4:hover {               /*:띄어쓰기 하면 작동 안됨!!!!*/
            background-image: url(../image/logoImg/toy04.png);
            background-size: 150px 150px;
        }
    </style>
</head>
<body>
    <img alt = "이미지 없음1" src="../image//만화이미지/12.png" title="만화" id="myimg1">
    <img alt = "이미지 없음1" src="../image/연예인사진/9.jpg" title="강동원" id="myimg2">
    <img alt = "이미지 없음1" src="../image/logoImg/toy03.png" title="토이스토리" id="myimg3">
    <div id="myimg4"></div>
</body>
</html>
