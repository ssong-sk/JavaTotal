<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
</head>
<body>
  <div style="margin: 100px 100px; width: 700px;">
    <button type="button" class="btn btn-outline-success" onclick="location.href='addform'">상품등록</button>
    <br>
    <br>
    <b>총 [[${totalCount}]]개의 상품이 있습니다</b>
    <hr>
    <table class="table table-bordered" style="width: 700px;">
      <tr class="table-success">
        <th width="50">번호</th>
        <th width="180">상품명</th>
        <th width="150">가격</th>
        <th width="180">작성날짜</th>
      </tr>
      
      <tr th:each="dto, iter:${list}">
        <td>[[${iter.count}]]</td>
        
        <td>
          <a th:href="@{/detail(num=${dto.num})}" style="text-decoration: none;">
          <img th:src="@{|/photo/${dto.photo}|}" style="width: 30px;">
          [[${dto.sangpum}]]</a>
        </td>
        
        <td>
          \<span th:text="${#numbers.formatInteger(dto.price,0, 'COMMA')}"></span>
        </td>
        
        <td>
          <span th:text="${#calendars.format(dto.writeday, 'yyyy-MM-dd')}"></span>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
