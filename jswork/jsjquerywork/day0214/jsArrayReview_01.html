<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Array(3)으로 생성 후 각 배열에 이미지 넣고 반복</h3>
    <script>
        var arr1 = new Array(3); //고정

        arr1[0] = "../image/연예인사진/1.jpg";
        arr1[1] = "../image/연예인사진/9.jpg";
        arr1[2] = "../image/연예인사진/2.jpg";

        //출력 _for문 첫번째 방법

        for(var i = 0; i < arr1.length; i++) {
            document.write("<img src = '" +arr1[i] + "' width = '100'>");
        }

        //출력 _ of 두번째 방법
        document.write("<br><b>방법 #2</b></br>");

        for(var s1 of arr1) {
            document.write("<img src ='" +s1+ "' width = '100'>");
        }
    </script>

    <h3>Array() 생성 후 이미지 3개 넣고 출력(push)_of문 출력</h3>

    <script>
        var arr2 = new Array();

        //생성
        arr2.push("../image/연예인사진/1.jpg");
        arr2.push("../image/연예인사진/9.jpg");
        arr2.push("../image/연예인사진/2.jpg");


        //출력
        for(var s2 of arr2) {
            document.write("<img src ='" + s2 + "' width = '100'>");
        }

    </script>

    <h3>위의 변수로 pop한번 실행 후 다시 출력</h3>
    <script>

        arr2.pop();

        //출력
        for(var s2 of arr2) {
            document.write("<img src ='" + s2 + "' width = '100'>");
        }

    </script>
</body>
</html>
