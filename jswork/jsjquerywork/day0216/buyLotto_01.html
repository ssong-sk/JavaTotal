<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&family=Stylish&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/mylotto.css">
    <title>Document</title>
    <style>
        #lotooOut {
            margin-top: 30px;
        }
    </style>
    <script>
        window.onload=function() {
            var out=document.getElementById("lottoOut");
            var lotto = new Array(6);

            document.getElementById("btn1").onclick=function() {

                //1~45까지의 랜덤수를 구해서 배열에 넣기
                for(var i = 0; i<lotto.length; i++) {
                    lotto[i]=parseInt(Math.random()*45)+1;

                    //중복숫자 나오면 다시 구하기
                    for(var j = 0; j < i; j++) {
                        if(lotto[i]==lotto[j]) {
                            i--;
                            break;
                        }
                    }
                }

                //정렬하기
                for(var i = 0; i < lotto.length-1; i++) {
                    for(var j=i+1; j < lotto.length; j++) {
                        if(lotto[i]>lotto[j]) {
                            var temp = lotto[i];
                            lotto[i] = lotto[j];
                            lotto[j] = temp;
                        }
                    }
                }
                console.log(lotto);

                //출력
               // lottoOut.innerText = "로또 번호: " + lotto.join(", "); //join 배열 원소를 문자열로 합쳐서 나오게함


                //div안에 출력
                var s = "";

                // for(var i = 0; i<lotto.length;i++) {
                //     s+= "<div class = 'lotto'>"+lotto[i]+"</div>";
                // }


                for(o in lotto) {
                    s+= "<div class = 'lotto'>"+lotto[i]+"</div>";
                }
                lottoOut.innerHTML=s;
            }
        }
    </script>
</head>
<body>
    <button type="button" class="btn btn-outline-success" id="btn1">로또 구하기</button>

    <div id="lottoOut">공 6개 출력</div>
</body>
</html>
