<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 2px solid gray;
            width: 500px;
            border-collapse: collapse;
        }

        tr, td {
            border: 1px solid gray;

        }
    </style>
</head>
<body>
    <table>
        <caption><b>Radio & Check</b></caption>
        <tr height = "30">
            <td>
                <b>최종학력 선택</b>
                <input type="radio" name="grade" value="고등학교">고등학교&nbsp;
                <input type="radio" name="grade" value="전문대학교">전문대학교&nbsp;
                <input type="radio" name="grade" value="대학원">대학원&nbsp; <!--name을 동일하게 적어야 그룹으로 묶임 / 하나만 선택가능-->
            </td>
        </tr>

        <tr>
            <td>
                <b>가능한 프로그램 언어</b>
                <!-- checkbox 중복가능 -->
                <input type="checkbox" name="lang" value="JAVA">JAVA&nbsp;
                <input type="checkbox" name="lang" value="ORACLE">ORACLE&nbsp;
                <input type="checkbox" name="lang" value="HTML">HTML&nbsp;
                <input type="checkbox" name="lang" value="JQuery">JQuery&nbsp;
            </td>
        </tr>

        <tr>
            <td>
                <b>이미지 선택</b>
                <input type="file">
            </td>
        </tr>

        <tr>
            <td>
                <b>내가 원하는 세미프로젝트 주제</b>
                <select>
                    <option value="영화예매">영화예매</option>
                    <option value="휴게소">휴게소</option>
                    <option value="여행지소개" selected>여행지소개</option> <!--selected 하면 첫 화면에 여행지소개로 띄움-->
                </select>
            </td>
        </tr>

        <tr>
            <td>
                <b>나의 신장은 몇cm?</b>
                <input type="number" value="160" min = "140" max="210" step="2">cm <!--step은 2개씩 바뀌는것-->
            </td>
        </tr>

        <tr>
            <td>
                <b>좋아하는 색상 선택</b>
                <input type="color">
            </td>
        </tr>

        <tr>
            <td>
                <b>당신 생일은?</b>
                <input type="date">
            </td>
        </tr>
    </table>
</body>
</html>
