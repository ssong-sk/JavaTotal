<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&family=Stylish&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        div.box{
            border: 5px solid pink;
            margin-top: 20px;
            width: 300px;
            height: 120px;
            padding: 10px 10px;
            font-family: 'Nanum Brush Script';
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <h3>배열반복시 사용하는 $.each문</h3>
    <script>
        var colors = ["red", "orange", "green", "blue", "purple", "magenta"];

        $.each(colors,function(idx,elt){ //idx : index / elt : 엘리먼트(인덱스에 해당하는 아이템값)

            var s ="<h2 style='color:"+elt+"; width=200px;'>"+elt+"</h2>";
            document.write(s);
        });
    </script>

    <br>
    <h3>배열복습_이미지</h3>
    <script>
        var images = ["1", "3", "5", "7", "11"];

        $.each(images,function(idx,elet){
            var i = "<img src='../image/Food/" + elet + ".jpg' width='200' height='200' class='rounded-circle'>"; //부트스트랩 class로 사용해서 코드넣기
            document.write(i);
        })
    </script>

    <h3>배열_object형 선언</h3>
    <div id="out"></div>
    <script>
        var info = [{name:'유재석',hp:'010-3333-9999', addr:'서울시 강남구'},
                    {name:'지석진',hp:'010-2222-7777', addr:'서울시 서초구'},
                    {name:'김종국',hp:'010-1111-8888', addr:'서울시 송파구'},
                    {name:'하동훈',hp:'010-4444-6666', addr:'서울시 영등포구'}];

                    var sum = ""; //누적
                    $.each(info,function(idx,elt){
                        sum += "<div class='box'>";
                            sum += "이름 : " + elt.name + "<br>";
                            sum += "핸드폰 : " + elt.hp + "<br>";
                            sum += "주소 : " + elt.addr + "<br>";
                            sum += "</div>";

                    });

                    $("#out").html(sum);
        
    </script>
</body>
</html>
