<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&family=Stylish&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<body>
    <button type="button" id="add">+</button>

    <script>

        // *******기존의 이벤트 방식 : 원래 있던 이벤트가 되지만 이벤트로 발생한 버튼에는 이벤트가 실행이 안된다.
        // $("#add").click(function(){
        //     $("body").append("<button id='add'>+</button>");
        // });

        
        //********  on메서드 (동적메서드) : 처음부터 존재하는 요소나 미래에 이벤트로 생기게 될 요소에
        //모두 이벤트가 가능


        //*******방법1 _id 지정 없이 넣어줄때
        //$(document).on('click',지정선택자(id),function)
        // $(document).on('click',"button",function(){
        //     $("body").append("<button>+</button>");
        // });

        //*******방법2 _id 지정해서 넣어줄때
        // $(document).on("click","button[id='add']",function(){
        //     $("body").append("<button id='add'>+</button>");
        // });

        //*******방법3 _ 가장 많이 사용
        $(document).on("click","#add",function(){
            $("body").append("<button id='add'>+</button>");
        });
    </script>

    <ul>
        <li>Java</li>
        <li>Jsp</li>
        <li>Oracle</li>
        <li>Spring</li>
    </ul>

    <script>
        //정적 클릭 이벤트로 li 지우기
        $("ul").children().click(function(){
            $(this).remove();
        }); //삭제 실행됨

        //이벤트로 리스트 하나 추가 _ jquery
        $("ul").append("<li>JQuery</li>"); //이벤트로 발생된 리스트이므로 삭제안됨.

        //동적이벤트
        $(document).on("click","li",function(){
            $(this).remove();
        });
    </script>
</body>
</html>
