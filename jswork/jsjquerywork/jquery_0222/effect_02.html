<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&family=Stylish&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        #logo{
            width: 300px;
            height: 150px;
            margin: 0 auto;
            cursor: pointer;

        }

        #images {
            margin: 0 auto;
            width: 1000px;
            margin-top: 50px;
            
        }

        li{list-style : none; float: left; cursor: pointer;}
    </style>

    
    <script>
        $(function(){
            $("li img").click(function(){
                $(this).fadeOut();
            });

            $("#logo").click(function(){
                $("li img").fadeIn().css("border","3px dotted orange");
            });

            //투명도 버튼
            $("#btn1").click(function(){
                $("#logo>img").fadeTo(1000,0.3);
            })
        })
    </script>

</head>
<body>
    <div id="container">

        <div id="logo">
            <img src="../image/jquery_img/chick.gif">
        </div>

            <div id="images">
                <ul>
                    <li><img src="../image/만화이미지/01.png"></li>
                    <li><img src="../image/만화이미지/02.png"></li>
                    <li><img src="../image/만화이미지/03.png"></li>
                    <li><img src="../image/만화이미지/04.png"></li>
                    <li><img src="../image/만화이미지/05.png"></li>
                    <li><img src="../image/만화이미지/06.png"></li>
                </ul>

                <button id="btn1">투명도30%</button>
            </div>
        
    </div>

</body>
</html>
