spring.application.name=SpringBootJpaUpload

#server
server.port=9001


#jsp setting
spring.mvc.view.prefix=/WEB-INF/
spring.mvc.view.suffix=.jsp
spring.devtools.livereload.enabled=true

#mysql setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/angel
spring.datasource.username=angel
spring.datasource.password=a1234

#Jpa setting
#스키마생성 create:기존 테이블을 삭제 후 생성, update: 변경된 부분만 반영
spring.jpa.hibernate.ddl-auto=update

#ddl 생성 시 데이터 베이스 고유기능을 사용할 것인지
spring.jpa.generate-ddl=true

#api 호출 시 실행되는 sql문을 콘솔에 보여줄것인지
spring.jpa.show-sql=true

#사용할 데이터 베이스 종류
spring.jpa.database=mysql

#mysql 상세 지정
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect