<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
</head>
<body>
  <div style="margin: 100px 100px;">
    <button type="button" class="btn btn-outline-info" onclick="location.href='form'">상품등록</button>
    <br>
    <br>
    <b>총 [[${totalCount}]]개의 상품이 있습니다</b>
    <hr>
    <table class="table table-bordered">
      <tr class="table-info">
        <th width="50">번호</th>
        <th width="180">상품명</th>
        <th width="150">가격</th>
        <th width="150">대표이미지</th>
        <th width="180">작성날짜</th>
        <th width="100">관리</th>
      </tr>
      
      <tr th:each="dto, iter:${list}">
        <td align="center" valign="middle">[[${iter.count}]]</td>
        
        <td align="center" valign="middle">
          <a th:href="@{/detail(pro_num=${dto.pro_num})}" style="text-decoration: none; color: black;">
          [[${dto.pro_name}]]</a>
        </td>
        
        <td align="center" valign="middle">
          \<span th:text="${#numbers.formatInteger(dto.pro_price,0, 'COMMA')}"></span>
        </td>
        
        <td align="center" valign="middle">
          <img th:src="@{|/productimage/${dto.pro_image}|}" style="width: 100px;">
        </td>
        
        <td align="center" valign="middle">
          <span th:text="${#calendars.format(dto.pro_create_date, 'yyyy-MM-dd')}"></span>
        </td>
        
        <td align="center" valign="middle">
          <i class="bi bi-eye-fill" onclick="location.href='updateform?pro_num=${dto.pro_num}'" style="cursor: pointer;"></i>
          <i class="bi bi-pencil-square" onclick="location.href='updateform?pro_num=${dto.pro_num}'" style="cursor: pointer; color: blue;"></i>
          <i class="bi bi-trash3-fill" onclick="location.href='delete?pro_num=${dto.pro_num}'" style="cursor: pointer; color: red;"></i>               
        </td>
      </tr>
     </table> 
  </div>
</body>
</html>
