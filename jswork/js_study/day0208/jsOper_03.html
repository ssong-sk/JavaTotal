<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //대입
        var a = 10;

        document.write(a + "<br>");

        //증감연산자
        a += 5;

        document.write(a + "<br>");

        //증감
        var b = 20;
        b++;

        document.write(b + "<br>");

        //콘솔창 출력
        b++;
        console.log(b); //22
    </script>
</body>
</html>
