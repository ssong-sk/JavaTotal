<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&family=Stylish&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        .hello{
            box-shadow: 10px 10px 10px gray;
            border-radius: 30px;

        }
    </style>
    <script>
        $(function(){

            //small 클래스 이미지 태그의 너비 100 보더 알아서 css 함수로 주기
            $("img.small").css({
                "width":"100px",
                "border":"5px solid gray"
            });


            //쇼핑몰사진의 갯수만큼 차례대로 넣기
            $("img.small").each(function(index){
                $(this).attr("src","../image/연예인사진/"+(index)+".jpg");
            });

            //큰 이미지 너비 300 / border 알아서 / css 함수 / 
            $("img.large").css({
                "width":"300px",
                "border":"10px inset yellow"
            });


            //작은 이미지에 마우스 올리면 해당 이미지 큰 이미지에 나오게 
            $("img.small").mouseover(function(){
                var curImg=$(this).attr("src");
                $("img.large").attr("src",curImg).addClass("hello");

                $(this).addClass("hello");
            });
       
            $("img.small").mouseout(function(){
                $(this).removeClass("hello");
                $(img.large).removeClass("hello");
            });

        });
    </script>
</head>
<body>
    <h3 class="alert alert-success">작은 이미지에 each문으로 사진 넣기</h3>
    <img src="" class="small">

    <img src="" class="small">
    <br><br>
    <img src="" class="large">
</body>
</html>
