<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어쿼리구문 사용하기</title>
    <style>
        body {
            background: url(../image/div_img/actor1.jpg) no-repeat fixed;
            background-size: cover;
        }
        @media screen and (max-width : 1040px) {
            body {
                background: url(../image/div_img/oneday01.jpg) no-repeat fixed;
                background-size: cover;
            }
        }

        @media screen and (max-width : 768px) {
            body {
                background: url(../image/div_img/oneday04.jpg) no-repeat fixed;
                background-size: cover;
            }
        }

        @media screen and (max-width : 320px) {
            body {
                background: url(../image/div_img/beauty1.jpg) no-repeat fixed;
                background-size: cover;
            }
        }
    </style>
</head>
<body>
    <!-- 미디어 쿼리 구문 : 특정미디어에서 어떤 css를 쓸지-->

    @media screen and (min~width : 200px) and (max-width:450px)-->

</body>
</html>
