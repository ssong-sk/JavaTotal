<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg {
            background-color: aquamarine;

        }

        div {
            width: 400px;
            height: 250px;
            border: 1px solid gray;
            margin-bottom: 20px;
            margin-left: 100px;
            background-size: 50px 70px ;
        }

        div.a {
            background-image: url(../image/만화이미지/02.png);
        }

        div.b {
            background-image: url(../image/logoImg/acc02.png);
            background-repeat: repeat-x; /*x축에만 들어감*/
        }

        div.c {
            background-image: url(../image/연예인사진/8.jpg);
            background-repeat: repeat-y; /*y축에만 들어감*/
        }

        div.d {
            background-image: url(../image/만화이미지/06.png);
            background-repeat: no-repeat;
            background-position: 320px 150px; /*no-repeat를 하면 위치를 직접 지정할 수 있다.*/
        }

    </style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c bg"></div>
    <div class="d"></div>
</body>
</html>
