<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&family=Stylish&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        #photo {
            position: absolute;
        }
    </style>
    <script>
        window.onload=function() {
            var photo = document.querySelector("#photo");

            var x = 30;
            var y = 200;
             
            //초기 이미지 지정
            photo.style.top = y + "px";
            photo.style.left = x + "px"; //단위 추가해주기.

            //var inter; //stop할 때 움직임 자체를 변수를 주어야함. (변수를 통해서 멈춤을 활용)
            var ms = 100;

            //버튼 이벤트
            document.getElementById("btngo").onclick=function() {
               inter = setInterval(function(){
                    photo.style.left = x + "px";
                    x += 10;
                },ms)
            }


            document.getElementById("btnstop").onclick=function() {
                clearInterval(inter); //setInterval 멈춤
            }
        }
    </script>
</head>
<body>
    <h3>setInterval 복습</h3>
    <br>
    <button type="button" class="btn btn-info" id="btngo">Go</button>
    <button type="button" class="btn btn-info" id="btnstop">stop</button>
    <br><br>
    <img src="../image/jquery_img/chick.gif" id="photo">
</body>
</html>
