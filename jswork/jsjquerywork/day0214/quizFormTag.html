<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 글씨체 코드 복사 -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&family=Stylish&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        /* table{
            border-collapse: collapse;
            width: 500px;
            border: 3px solid gray;
        }
        th, td {9
            border: 1px solid gray;
        } */

        #result {
            font-family: 'Nanum Pen Script';
            width: 500px;
            height: 200px;
            border: 2px solid gray;
            margin-top: 20px;
            padding: 20px 20px;
            font-size: 28px;
        }
    </style>

    <script>
        window.onload=function() {
            document.getElementById("btnResult").onclick=function() {

                var s = "";
                s="이름 : " + document.getElementById("name").value+"<br>";

               // document.getElementById("result").innerHTML=s;

                s += "비밀번호 : " + document.getElementById("pass").value+"<br>";

                document.getElementById("result").innerHTML=s;


                 //라디오박스
                 var bloo1 ="혈액형 ";
                for(var i = 0; i < frm.blood.length; i++) { 
                if(frm.blood[i].checked) {
                    bloo1 += frm.blood[i].value + "입니다.<br>";
                }
            }
                 s +=  "혈액형 : " + bloo1;


                   //라디오박스
                   var lang1 ="가능언어 ";
                for(var i = 0; i < frm.lang.length; i++) { 
                if(frm.lang[i].checked) {
                    lang1 += frm.lang[i].value + "입니다.<br>";
                }
            }
                 s += "가능언어 : " + lang1;
                 
                 //날짜

                
                s +="입사날짜 : " + document.getElementById("ipsa").value+"<br>";

                document.getElementById("result").innerHTML =s;

      

            }
        }
    </script>
</head>
<body>
    <form action="#" name="frm">
        <table class="table table-bordered"  style="width: 400px;">
            <caption><b>폼태그 과제 _ 개인정보</b></caption>
            <tr class="table-primary">
                <th>이름</th>
                <td>
                    <input type="text" id="name" size="10" placeholder="이름" class="form-control" style="width : 120px">
                    
                </td>
            </tr>

            <tr>
                <th>비밀번호</th>
                <td>
                    <input type="password" id="pass" size="10" placeholder="비밀번호">
                </td>
            </tr>

            <tr>
                <th>혈액형</th>
                <td>
                    <input type="radio" name="blood" value="A">A형
                    <input type="radio" name="blood" value="B">B형
                    <input type="radio" name="blood" value="C">C형
                    <input type="radio" name="blood" value="AB">AB형
                </td>
            </tr>

             <tr>
                <th>가능언어</th>
                <td>
                    <input type="checkbox" name="lang" value="C++">C++
                    <input type="checkbox" name="lang" value="Java">Java
                    <input type="checkbox" name="lang" value="Jquery">Jquery
                    <input type="checkbox" name="lang" value="Spring">Spring
                </td>
            </tr>

            <tr>
                <th>입사일자</th>
                <td>
                    <input type="date" value="2022-01-01" id="ipsa">
                </td>
            </tr>

            <tr>
                <td align="center" colspan="2">
                    <input type="button" id="btnResult" value="결과출력" class="btn btn-outline-info">
                </td>
            </tr>
        </table>
    </form>

    <div id="result">결과 출력 하는곳</div>
</body>
</html>
