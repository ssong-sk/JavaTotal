<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    안녕하세요<br>
    Have a Nice Day!!!!<br>
    우리는 오늘부터 html 1일차

    <!-- h(header)1~6까지 있다. 1이 제일 크다!!/  br태그 안해줘도 줄바꿈 자동 -->
    <h1 style="color: chocolate;">H1태그입니다</h1>
    <h2 style="background-color: aquamarine;">H2태그입니다</h2>
    <h3 style="background: yellow;">H3태그입니다</h3>  <!---백그라운드는 이미지, 배경색을 넣을 수 있다-->
    <h4 style="color: blue;">H4태그입니다</h4>
    <h5 style="color: brown;">H5태그입니다</h5>
    <h6 style="color: gold;">H6태그입니다</h6>
</body>
</html>
