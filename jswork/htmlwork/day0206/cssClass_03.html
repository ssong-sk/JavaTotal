<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .style1 {
            color: blue;
            border: solid 5px gray; /*솔리드 및 크기 색깔 쓰는 순서는 상관 없다.*/
            height: 100px; /*span에는 적용 안됨*/
        }
        div.style2 {
            width: 500px;
            text-align: center; /*가로 가운데*/
            line-height: 100px; /*세로 가운데*/
            margin-left: 100px; /*태그 바깥쪽의 여백*/
            margin-top: 50px;
            font-size: 1.5em;
            font-weight: bold;
            font-family: 'Comic Sans MS', 'impact';
            text-decoration : line-through;
        }
        /* div_#2 로또처럼 디자인 주기 / div로 공모양으로 만들 수 있음 */
        div.style3 {
            margin-left: 100px;
            margin-top: 30px;
            border: 3px solid #7a3142;
            background-color: #b3546a;
            border-radius: 100px;
            width: 100px;
            height: 100px;
            font-size: 2em;
            text-align: center;
            line-height: 100px;
            font-family: Comic Sans MS;
            font-weight: bold;
            color: white;
            box-shadow: 5px 5px 5px gray;

        }
    </style>
</head>
<body>
    <span class="style1">Span Tag_1!!!</span> <!--높이조절 불가능 (height) / 좁은공간에 많이 사용-->
    <span class="style2">Span Tag_2!!!</span>
    <div class="style1 style2">DivTag_#1</div> <!--div는 영역이 자동으로 줄바꿈됨.-->
    <div class="style3">94</div>
</body>
</html>
