<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var userId = window.prompt("아이디를 입력하세요"); //프롬프트창 띄움
        if(userId == "angel") { //==사용하면  angel이 아닌 다른 값을 입력해서 angel값으로 출력됨.
            document.write(userId + "님 환영합니다<br>.");
        }
        else {
            document.write("다시입력해주세요<br>");
        }
    </script>

    <!-- -------------------------------------------------------------- -->

    <script>
        var num = prompt ("숫자입력", 0); //0은 초깃값으로 안써줘도 됨.
        document.write(typeof(num) + "<br>");
    </script>

    <!-- -------------------------------------------------------------- -->

    <script>
        var num1 = Number(prompt("숫자1"));
        var num2 = parseInt(prompt("숫자2"));

        document.write("총 합계는 " + (num1 + num2) + "<br>");
    </script>
</body>
</html>
