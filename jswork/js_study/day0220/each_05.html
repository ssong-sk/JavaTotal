<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&family=Stylish&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        .bg_0{background-color: red; color: blue;}
        .bg_1{background-color: orange; color: black;}
        .bg_2{background-color: green; color: wheat;}
        .bg_3{background-color: blue; color: pink;}
        .bg_4{background-color: purple; color: red;}
    </style>
</head>
<body>
    <b></b><b></b><b></b><b></b><b></b>

    <!-- 태그 반복할 떄 사용하는 each문 -->

    <script>

        //b태그 갯수만큼 자동 반복 
        //index 는 0부터 시작
        $("b").each(function(index){
            $(this).text(index);
        });
    </script>

    <hr>
    <ul>
        <li>apple</li>
        <li>orange</li>
        <li>banana</li>
        <li>grape</li>
        <li>strovarry</li>
    </ul>

    <script>

        //컬러 배경색으로 스타일주기
        //append / after
        $("ul li").each(function(index){
            $(this).addClass("bg_"+index);
        });

        
        //li마우스 올려서 뒤에 문자 출력
        $("ul li").mouseover(function(){

             //li 태그 뒤에 b태그 추가 
             $(this).after("<b>얏호~~~</b>");
        });

        //현재 이벤트 발생하는 li 태그 다음 태그를 제거
        $("ul li").mouseover(function(){
            $(this).next().remove();
        });
       

    </script>
</body>
</html>
